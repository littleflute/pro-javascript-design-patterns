<!DOCTYPE html>
<html>
<body>
 
<a href="https://github.com/littleflute/pro-javascript-design-patterns/edit/master/cnbook/index.html">v0.0.4</a>-
<button onclick="myFunction(1)">+</button>
<button onclick="myFunction(-1)">-</button>	
<button onclick="myFunction(10)">+10</button>
<button onclick="myFunction(-10)">-10</button>
<button onclick="myFunction(50)">+50</button>
<button onclick="myFunction(-50)">-50</button>
<button onclick="myFunction(100)">+100</button>
<button onclick="myFunction(-100)">-100</button>
<br><br>
<div id = "dbg"></div>
<img id="xdImg" src="https://raw.githubusercontent.com/littleflute/pro-javascript-design-patterns/master/cnbook/0001.jpg">
 
<script>
var srcBase = "https://raw.githubusercontent.com/littleflute/pro-javascript-design-patterns/master/cnbook/";
var pageID = 1;

function xdNum2Str(n) {
    var s = "";
    if(n>=0 && n<=9)
    {
    	s = "000" + n.toString() + ".jpg";
    }
    else if(n>=10 && n<=99)
    {
    	s = "00" + n.toString() + ".jpg";
    }
    else if(n>=100 && n<=999)
    {
    	s = "0" + n.toString() + ".jpg";
    }
    return s;
}

function myFunction(nAdd) {
	var i = document.getElementById("xdImg");
    if(i)
    {
        pageID += nAdd;
    	var src = srcBase + xdNum2Str(pageID);
        
		var d = document.getElementById("dbg");
        d.innerHTML = src;
    	i.src = src;
	i.style.width = "100%";
    }
    else
    {
    	alert(i);
    }
}
</script>

</body>
</html>
