<!DOCTYPE html>
<html>
<body>
 
<button onclick="#">v0.0.1</button>
<button onclick="myFunction(1)">+</button>
<button onclick="myFunction(-1)">-</button>
<br><br>
<div id = "dbg"></div>
<img id="xdImg" src="https://raw.githubusercontent.com/littleflute/pro-javascript-design-patterns/master/cnbook/0001.jpg">
 
<script>
var srcBase = "https://raw.githubusercontent.com/littleflute/pro-javascript-design-patterns/master/cnbook/";
var pageID = 1;

function xdNum2Str(n) {
	var s = "";
	if(n>=0 && n<=9)
    {
    	s = "000" + n.toString() + ".jpg";
    }
    return s;
}

function myFunction(nAdd) {
	var i = document.getElementById("xdImg");
    if(i)
    {
        pageID += nAdd;
    	var src = srcBase + xdNum2Str(pageID);
        
		var d = document.getElementById("dbg");
        d.innerHTML = src;
    	i.src = src;
    }
    else
    {
    	alert(i);
    }
}
</script>

</body>
</html>
